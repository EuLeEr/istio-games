apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: prometheus-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "prometheus.{{ .Values.gateway_ip }}.nip.io"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometheus
spec:
  hosts:
  - "prometheus.{{ .Values.gateway_ip }}.nip.io"
  gateways:
  - prometheus-gateway
  http:
  - route:
    - destination:
        host: prometheus-server.games.svc.cluster.local
        port:
          number: 80
