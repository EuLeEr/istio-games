apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: games-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: games
spec:
  hosts:
  - "*"
  gateways:
  - games-gateway
  http:
  - route:
    - destination:
        host: front.games.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: aleph
spec:
  hosts:
  - aleph
  http:
  - route:
    - destination:
        host: aleph.games.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beth
spec:
  hosts:
  - beth
  http:
  - route:
    - destination:
        host: beth.games.svc.cluster.local
        port:
          number: 80

