---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aleph-buggy
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: aleph
        version: v04
    spec:
      containers:
      - name: aleph
        image: otomato/istio-games-aleph:buggy
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: otomato.link/v1alpha1
kind: BirdWatch
metadata:
  name: aleph
spec:
  canary_version: v04
  if_unhealthy: rollback
  increment: 2
  metric: 'flask_request_count{http_status="500",job="aleph"}'
  service: aleph
  deviation: 1
