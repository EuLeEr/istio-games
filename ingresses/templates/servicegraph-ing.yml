apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: istio-servicegraph
spec:
  rules:
  - host: servicegraph.{{ .Values.ingress_ip }}.nip.io
    http:
      paths:
      - backend:
          serviceName: servicegraph
          servicePort: 8088
